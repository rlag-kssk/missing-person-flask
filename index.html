<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실종자 수색 시뮬레이션</title>
</head>
<body>
  <h2>실종자 정보 입력</h2>
  <form action="/result" method="post">
    <label>성별:</label>
    <select name="gender">
      <option value="남">남</option>
      <option value="여">여</option>
    </select><br><br>

    <label>나이대:</label>
    <select name="age">
      <option value="어린이">어린이</option>
      <option value="청소년">청소년</option>
      <option value="성인">성인</option>
      <option value="노인">노인</option>
    </select><br><br>

    <label>실종 위치 (위도):</label>
    <input type="text" name="lat" value="37.748230" required><br><br>

    <label>실종 위치 (경도):</label>
    <input type="text" name="lon" value="127.063510" required><br><br>

    <label>실종 후 경과 시간 (분):</label>
    <input type="number" name="time" value="30" required><br><br>

    <label>도로 선호도:</label>
    <select name="preference">
      <option value="도로 선호">도로 선호</option>
      <option value="자연로 선호">자연로 선호</option>
    </select><br><br>

    <label>실행 방식:</label>
    <select name="action">
      <option value="simulate">시뮬레이션</option>
      <option value="mandatory">강제 경유지점 찾기</option>
    </select><br><br>

    <label>OpenRouteService API 키 (경유지점 찾기용):</label>
    <input type="text" name="api_key"><br><br>

    <input type="submit" value="실행">
  </form>
</body>
</html>
