<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>API 키 입력</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">강제경유지점 분석</h2>
    <form method="post" action="/mandatory_result" class="space-y-4">
      <label class="block text-gray-700">OpenRouteService API 키</label>
      <input name="api_key" placeholder="여기에 API 키 입력" class="w-full border border-gray-300 rounded px-3 py-2" />
      <div class="text-center">
        <button class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">결과 보기</button>
      </div>
    </form>
  </div>
</body>
</html>
